<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <img class="column-left" src="images/image-product-desktop.jpg" alt="">
    <img class="column-left-mobile" src="images/image-product-mobile.jpg" alt="">
    <div class="column-right">
      <h3>Perfume</h3>
      <h1 id="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="block">
        <h2 id="discount-price">$149.99</h2>
        <h4 id="strikethrough">$169.99</h4>
      </div>

      <div class="cart-btn">
        <div id="block">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
        </div>

      </div>
    </div>
  </div>

</html>
